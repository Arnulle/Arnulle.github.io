<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; margin: 2rem; }
    h1 { text-align: center; }
    .controls { text-align: center; margin-bottom: 1.5rem; }
    input, button { font-size: 1rem; margin: 0.2rem; padding: 0.4rem 0.8rem; border-radius: 5px; border: none; }
    button { background: #3498db; color: #fff; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #playerList { margin: 2rem auto; max-width: 400px; background: #222; border-radius: 8px; padding: 1rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.5rem; text-align: center; }
    th { background: #333; }
    td { background: #181818; }
    .score-btn { padding: 0.2rem 0.6rem; margin: 0 0.2rem; font-size: 1.1rem; }
    .remove-btn { background: #e74c3c; color: #fff; }
    .nav-link { color: #3498db; text-decoration: underline; cursor: pointer; margin-bottom: 1rem; display: inline-block; }
  </style>
</head>
<body>
  <h1>Leaderboard</h1>
  <div class="controls">
    <input type="text" id="playerName" placeholder="Player name" />
    <button onclick="addPlayer()">Add Player</button>
    <span class="nav-link" onclick="goToMain()">Back to Tournament</span>
  </div>
  <div id="playerList"></div>
  <script>
    function getPlayers() {
      return JSON.parse(localStorage.getItem('ti_leaderboard') || '[]');
    }
    function savePlayers(players) {
      localStorage.setItem('ti_leaderboard', JSON.stringify(players));
    }
    function renderPlayers() {
      const players = getPlayers();
      const div = document.getElementById('playerList');
      if (players.length === 0) {
        div.innerHTML = '<p>No players yet.</p>';
        return;
      }
      let html = '<table><tr><th>Player</th><th>Score</th><th>Adjust</th><th>Remove</th></tr>';
      players.forEach((p, idx) => {
        html += `<tr><td>${p.name}</td><td>${p.score}</td><td>
          <button class='score-btn' onclick='changeScore(${idx},1)'>+1</button>
          <button class='score-btn' onclick='changeScore(${idx},-1)'>-1</button>
        </td><td><button class='remove-btn' onclick='removePlayer(${idx})'>Remove</button></td></tr>`;
      });
      html += '</table>';
      div.innerHTML = html;
    }
    function addPlayer() {
      const nameInput = document.getElementById('playerName');
      const name = nameInput.value.trim();
      if (!name) return;
      let players = getPlayers();
      if (players.some(p => p.name.toLowerCase() === name.toLowerCase())) {
        alert('Player already exists!');
        return;
      }
      players.push({ name, score: 0 });
      savePlayers(players);
      nameInput.value = '';
      renderPlayers();
    }
    function changeScore(idx, delta) {
      let players = getPlayers();
      players[idx].score += delta;
      savePlayers(players);
      renderPlayers();
    }
    function removePlayer(idx) {
      let players = getPlayers();
      players.splice(idx, 1);
      savePlayers(players);
      renderPlayers();
    }
    function goToMain() {
      window.location.href = 'index.html';
    }
    renderPlayers();
  </script>
</body>
</html>
